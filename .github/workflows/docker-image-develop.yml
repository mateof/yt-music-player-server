name: Docker Image CI (Develop)

on:
  push:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate version with timestamp
        id: version
        run: |
          # Get base version from version.py
          BASE_VERSION=$(grep -oP '(?<=__version__ = ").*(?=")' version.py)

          # Generate dev version: VERSION-dev.YYYYMMDD.HHMMSS.shortsha
          DATE_VERSION=$(date +%Y%m%d.%H%M%S)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION="${BASE_VERSION}-dev.${DATE_VERSION}.${SHORT_SHA}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/yt-music-player-server

          echo "Building dev image version: $VERSION"

          docker build . \
            --build-arg VERSION=$VERSION \
            --tag $IMAGE_NAME:$VERSION \
            --tag $IMAGE_NAME:dev-latest

          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:dev-latest

          echo "Pushed: $IMAGE_NAME:$VERSION"
          echo "Pushed: $IMAGE_NAME:dev-latest"
